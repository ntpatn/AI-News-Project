global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
      
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
  
  # Airflow StatsD metrics
  - job_name: 'airflow-statsd'
    static_configs:
      - targets: ['statsd-exporter:9102']
        labels:
          service: 'airflow'
  
  # OpenTelemetry metrics from Airflow
  - job_name: 'airflow-otel'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          service: 'airflow-otel'