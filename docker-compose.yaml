x-airflow-common: &airflow-common
  build: .
  image: ${AIRFLOW_IMAGE_NAME_airflow2:-apache/ai-news-airflow:2.10.3}
  runtime: nvidia
  deploy:
    resources:
      reservations:
        devices:
          - driver: nvidia
            count: all
            capabilities: [gpu]
  env_file:
    - .env
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${AF_DB_USER}:${AF_DB_PASSWORD}@postgres-airflow/${AF_DB_NAME}
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: "true"
    AIRFLOW__CORE__STORE_SERIALIZED_DAGS: "True"
    AIRFLOW__SCHEDULER__USE_JOB_SCHEDULE: "True"
    AIRFLOW__CORE__STORE_DAG_CODE: "True"
    AIRFLOW__SCHEDULER__DAG_DIR_LIST_INTERVAL: "10"
    AIRFLOW__SCHEDULER__PROCESSOR_POLL_INTERVAL: "2"
    AIRFLOW__SCHEDULER__MIN_FILE_PROCESS_INTERVAL: "0"
    AIRFLOW__SCHEDULER__PARSING_PROCESSES: "2"
    AIRFLOW__SCHEDULER__USE_FILE_HASH: "True"

    # StatsD Configuration - แก้ไข port ให้ถูกต้อง
    AIRFLOW__METRICS__STATSD_ON: "True"
    AIRFLOW__METRICS__STATSD_HOST: statsd-exporter
    AIRFLOW__METRICS__STATSD_PORT: "9125"
    AIRFLOW__METRICS__STATSD_PREFIX: airflow
    # AIRFLOW__METRICS__STATSD_ALLOW_LIST: "*"

    # # OpenTelemetry Configuration
    # AIRFLOW__METRICS__OTEL_ON: "True"
    # AIRFLOW__METRICS__OTEL_HOST: "otel-collector"
    # AIRFLOW__METRICS__OTEL_GRPC_PORT: "4317"

    # AIRFLOW__LOGGING__OTEL_ON: "True"
    # AIRFLOW__LOGGING__OTEL_HOST: "otel-collector"
    # AIRFLOW__LOGGING__OTEL_GRPC_PORT: "4317"

    # AIRFLOW__OPENTELEMETRY__ENABLED: "True"
    # AIRFLOW__OPENTELEMETRY__EXPORTER: "otlp"
    # AIRFLOW__OPENTELEMETRY__OTLP_ENDPOINT: "http://otel-collector:4317"
    # AIRFLOW__OPENTELEMETRY__TRACES_SAMPLER: "always_on"

    PYTHONPATH: /opt/airflow:/opt/airflow/src:/opt/airflow/dags
    MLFLOW_TRACKING_URI: http://mlflow:${MLFLOW_PORT}
    MLFLOW_S3_ENDPOINT_URL: http://minio:9000
    AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
    AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
    DBT_PROFILES_DIR: /opt/airflow/config/dbt
    NVIDIA_VISIBLE_DEVICES: all
    NVIDIA_DRIVER_CAPABILITIES: compute,utility
  volumes:
    - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
    - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
    - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
    - ${AIRFLOW_PROJ_DIR:-.}/src:/opt/airflow/src
    - ${AIRFLOW_PROJ_DIR:-.}/requirements.txt:/opt/airflow/requirements.txt
    - ${AIRFLOW_PROJ_DIR:-.}/config/dbt:/opt/airflow/config/dbt
    - ${AIRFLOW_PROJ_DIR:-.}/dbt/ai_news_dbt:/opt/airflow/dbt
    - ${AIRFLOW_PROJ_DIR:-.}/config/airflow.cfg:/opt/airflow/airflow.cfg
  user: "0:0"
  depends_on: &airflow-common-depends-on
    postgres-airflow:
      condition: service_healthy

services:
  postgres-airflow:
    image: postgres:15
    environment:
      POSTGRES_USER: ${AF_DB_USER}
      POSTGRES_PASSWORD: ${AF_DB_PASSWORD}
      POSTGRES_DB: ${AF_DB_NAME}
    volumes:
      - pg_airflow:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AF_DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - default

  postgres-mlflow:
    image: postgres:15
    environment:
      POSTGRES_USER: ${MLFLOW_DB_USER}
      POSTGRES_PASSWORD: ${MLFLOW_DB_PASSWORD}
      POSTGRES_DB: ${MLFLOW_DB_NAME}
    volumes:
      - pg_mlflow:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${MLFLOW_DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - default

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        if [[ -f "/opt/airflow/requirements.txt" ]]; then
          pip install --no-cache-dir -r /opt/airflow/requirements.txt || true
        fi
        airflow db migrate
        airflow users create \
          --username ${_AIRFLOW_WWW_USER_USERNAME:-airflow} \
          --firstname Admin --lastname User \
          --role Admin --email admin@example.com \
          --password ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
        exec /entrypoint airflow version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: "true"
      _AIRFLOW_WWW_USER_CREATE: "true"
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
      _PIP_ADDITIONAL_REQUIREMENTS: ""
    restart: "no"
    networks:
      - default

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "${AF_WEB_PORT:-8090}:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - default
      - monitor-net

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - default
      - monitor-net

  airflow-triggerer:
    <<: *airflow-common
    command: triggerer
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'airflow jobs check --job-type TriggererJob --hostname "$${HOSTNAME}"',
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - default
      - monitor-net

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "${MINIO_API_PORT:-9002}:9000"
      - "${MINIO_CONSOLE_PORT:-9003}:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:9000/minio/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - default

  minio-setup:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD} &&
      mc mb -p local/${MLFLOW_ARTIFACT_BUCKET} || true &&
      mc anonymous set private local/${MLFLOW_ARTIFACT_BUCKET} || true &&
      echo 'MinIO bucket ready'
      "
    restart: "no"
    networks:
      - default

  mlflow:
    image: python:3.11-slim
    depends_on:
      postgres-mlflow:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully
    environment:
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      MLFLOW_PORT: ${MLFLOW_PORT:-5050}
      BACKEND_STORE_URI: postgresql+psycopg2://${MLFLOW_DB_USER}:${MLFLOW_DB_PASSWORD}@postgres-mlflow/${MLFLOW_DB_NAME}
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      BUCKET: ${MLFLOW_ARTIFACT_BUCKET}
    command:
      - sh
      - -lc
      - |
        pip install --no-cache-dir mlflow==3.3.2 psycopg2-binary boto3 && \
        mlflow server \
          --backend-store-uri "$${BACKEND_STORE_URI}" \
          --artifacts-destination "s3://$${BUCKET}" \
          --host 0.0.0.0 \
          --port $${MLFLOW_PORT}
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-fsS",
          "http://localhost:${MLFLOW_PORT:-5050}/api/2.0/mlflow/experiments/list",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    ports:
      - "${MLFLOW_PORT:-5050}:${MLFLOW_PORT:-5050}"
    restart: unless-stopped
    networks:
      - default

  statsd-exporter:
    image: prom/statsd-exporter:latest
    volumes:
      - ./config/statsd_mapping.yml:/tmp/statsd_mapping.yml
    command:
      - --statsd.mapping-config=/tmp/statsd_mapping.yml
      - --statsd.listen-udp=:9125
      - --web.listen-address=:9102
    ports:
      - "9102:9102"
      - "9125:9125"
    restart: always
    networks:
      - default
      - monitor-net

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus-data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    ports:
      - "9092:9090"
    restart: always
    networks:
      - monitor-net
      - default

  node-exporter:
    image: prom/node-exporter:latest
    networks:
      - monitor-net

  grafana:
    image: grafana/grafana:latest
    volumes:
      - ./grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=grafana
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: always
    networks:
      - monitor-net

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./config/otel/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "8889:8889"
    networks:
      - monitor-net
      - default

  tempo:
    image: grafana/tempo:latest
    volumes:
      - ./config/tempo/tempo.yaml:/etc/tempo.yaml
    command: ["-config.file=/etc/tempo.yaml"]
    ports:
      - "3200:3200"
      - "9096:9096"
      - "4317:4317"
      - "4318:4318"
    networks:
      - monitor-net
      - default

  loki:
    image: grafana/loki:2.9.0
    ports:
      - "3100:3100"
    networks:
      - monitor-net

  promtail:
    image: grafana/promtail:2.9.0
    volumes:
      - /var/log:/var/log
    command: -config.file=/etc/promtail/config.yml
    networks:
      - monitor-net

  dbt:
    image: ghcr.io/dbt-labs/dbt-postgres:1.9.0
    working_dir: /usr/app/ai_news_dbt
    volumes:
      - ./config/dbt:/usr/app/config/dbt
      - ./dbt/ai_news_dbt:/usr/app/ai_news_dbt
    environment:
      DBT_PROFILES_DIR: /usr/app/config/dbt
    networks:
      - monitor-net

networks:
  monitor-net:
    driver: bridge
  default:
    driver: bridge

volumes:
  pg_airflow:
  pg_mlflow:
  minio-data:
